<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nodejs Chat App</title>
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body>
<div class="chat">
    <div id="sidebar" class="chat__sidebar">

    </div>
    <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
            <form action="" id="form">
                <input type="text" name="chat" autocomplete="off"/>
                <button type="submit">send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>
    </div>
</div>


<script id="message-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{ message }}</p>
    </div>
</script>

<script id="location-template" type="text/html">
    <div class="message">
        <p>
            <span class="message__name">{{username}}</span>
            <span class="message__meta">{{createdAt}}</span>
        </p>
        <div>
            <p><a href="{{url}}" target="_blank">current loco</a></p>
        </div>
    </div>
</script>

<script id="sidebar-template" type="text/html">
    <h2 class="room-title">Room Name <br/>{{room}}</h2>
    <h3 class="list-title">Users</h3>
    <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        <br/>
        {{/users}}
    </ul>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"
        integrity="sha512-6AXIWogbKpsHvoZJrJtHpIYES4wP8czSj0zk7ZfwOYS8GWYFNSykwdfapt7yQc4ikZytemBu+QyVObzBHJMwYg=="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js"
        integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg=="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
        integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
        crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/chat.js"></script>
</body>
</html>
